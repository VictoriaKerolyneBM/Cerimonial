<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="jquery.3.js" type="text/javascript"></script>
    <title>Tela Criar Evento</title>
    <meta charset="UTF-8" />
    <script type="text/javascript">

        $(document).ready(function () {

            /* ao clicar na div com id="box" executa a função */
            $("#continuar").click(function () {

                var nome = $('#nome').val();
                var data = $('#data').val();
                
                $.ajax({
                    method: "POST",
                    url: "http://localhost:3000/evento/",
                    data: { nome: nome, data: data }
                });
                if(nome == "" || data == ""){
                    alert("Insira todos os dados obrigatórios!!");
                }else{
                    $.ajax({
                    method: "POST",
                    url: "http://localhost:3000/evento/",
                    data: { nome: nome, data: data }});
                    window.location.href = 'Tela 3.1.html';
                }                
            });
        });
    </script>
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="CSS geral.css" />
    <!--rosinha 236, 183, 205-->
</head>

<body>
    <header>
        <a class="btn centro" style="width:100px; float: left;" href="Tela 2.html"><img src="voltar.png"
                style="width: 100px;"></a>
        <p style="text-align: center; font-size: 80px; ">Criar Evento<img src="tacinhas.png"
                style="width: 170px; float: right;"></p>
    </header>
    <form action="Tela de Criar Evento.php" method="post">
        <div class="container_grande">
            <p style="color: rgb(255, 65, 65); font-size: 40px;">*Obrigatório</p>
            <label style="font-size: 60px;">Inserir nome do evento*:</label>
            <br />
            <input id="nome" class="input_padrao" type="text" placeholder="Nome do Evento" required>
            <br />
            <label style="font-size: 60px;">Inserir data do evento*:</label>
            <br />
            <input id="data" class="input_padrao" type="date" required>
            <br />
            <a id="continuar" class="btn btn-light centro btn_grande">Continuar</a>
            <div id="tabela"></div>
        </div>

    </form>
</body>
</html>
