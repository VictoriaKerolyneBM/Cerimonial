<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tela 6</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="bootstrap5/css/bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
        <script src="jquery.3.js" type="text/javascript">
            $(document).ready(function(){
                $('#adicionar').click(function(){
                    var nome = $('#inNome').val();
                    var telefone = $('#inTel').val();
                    var idade = $('#inIdade').val();
                    var mesa = $('#inMesa').val();

                    $.ajax({
                    method: "POST",
                    url: "http://localhost:3000/convidados/",
                    data: { nome: nome, telefone: telefone, idade: idade, mesa: mesa}
                });

                if(nome == "" || idade == "" || mesa == ""){
                    alert('Preencha os campos obrigatórios!!');
                }});
            });
        </script>
        <link rel="stylesheet" type="text/css" href="CSS geral.css"/>
        <!--rosinha 236, 183, 205-->
        <script type="text/javascript">
            $("#inTel").mask("(00) 00000-0000");
        </script>
    </head>
    <body>
        <header>
            <a class="btn centro" style="width:100px; float: left;" href="Tela 3.1.html"><img src="voltar.png" style="width: 100px;"></a>
            <p style="font-size: 80px; text-align: center;">Add Convidados<img src="tacinhas.png" style="width: 170px; float: right;"></p>
        </header>
        <div class="container_grande btn-group-vertical">
            <label style="color:rgb(255, 65, 65); font-size: 40px;">*Obrigatorio</label>
            <input class="input_padrao" id="inNome" type="text" placeholder="Nome Completo*" required/>
            <br/>
            <input class="input_padrao" id="inTel" type="tel" placeholder="() _____-____"/>
            <br/>
            <input class="input_padrao" id="inIdade" type="number" placeholder="Idade*" required/>
            <br/>
            <input class="input_padrao" id="inMesa" type="number" placeholder="Nº Mesa*" required/>
            <br/>
            <a class="btn btn-light" style="height: 100px; font-size:60px;" id="adicionar">Adicionar</a>
            <br/>
            <a class="btn btn-light" style="height: 100px; font-size:60px;" href="Tela de busca.html">Visualizar Convidados</a>
        </div>
    </body>
    
</html>
